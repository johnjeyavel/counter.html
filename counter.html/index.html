<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  
</head>
<body>
<div class=" text-center my-5">

    <div>
    
            <img src="https://m.media-amazon.com/images/S/aplus-media/sc/6d799201-9775-4395-9282-6a9d11846c44.__CR0,0,1100,1100_PT0_SX300_V1___.jpg" alt="BIDEN: Watches">
    
    
    
            <p  class="card-text text-center" >Fire-Boltt Quantum Luxury Stainless Steel Design 1.28" <br> Bluetooth Calling Smartwatch with High Resolution of 240 * 240 Px & TWS Connection, <br>SpO2 Tracking with 100 Sports Modes (Black)</p>
            
         
            <h6 class="text-danger ">-70% offer</h6>
            <h4 class="addpera text-success card-text ">1999 only/-</h4>
            <button id="decrement" class="btn-outline-danger btn" >-</button>
            <span id="count" class="text-success">0</span>
            <button id="increment" class="btn-outline-success btn">+</button>
            <button id="reset" class="btn-outline-primary btn">reset</button>
            </div>
        </div>
    </div>
    </div>
    
            <script>
            const decrementBtn = document.getElementById("decrement")
            const incrementBtn = document.getElementById("increment")
            const resetBtn = document.getElementById("reset")
            const countElement = document.getElementById("count")
            
            let count = 0;
            
            function updateCount(){
            
                countElement.textContent = count;
            }
            
            decrementBtn.addEventListener("click", () =>{
            
                count--;
                updateCount();
            })
            
            incrementBtn.addEventListener("click", () =>{
            
            count++;
            updateCount();
            })
            
            resetBtn.addEventListener("click", () =>{
            
            count = 0;
            updateCount();
            })
            
            updateCount()
            
            </script> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
